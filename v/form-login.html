        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        $(window).ready(function () {
            let imgId = getRandomNumber(0, 7);
            switch(imgId){
                case 0:
                    document.body.style.backgroundImage = "url('./img/login/guernica.jpg')";
                break;

                case 1:
                    document.body.style.backgroundImage = "url('./img/login/disputa-do-santissimo-sacramento.jpg')";
                break;

                case 2:
                    document.body.style.backgroundImage = "url('./img/login/david.jpg')";
                break;

                case 3:
                document.body.style.backgroundImage = "url('./img/login/homem-virtruviano.jpg')";
                break;

                case 4:
                    document.body.style.backgroundImage = "url('./img/login/donatello.jpg')";
                break;

                case 5:
                    document.body.style.backgroundImage = "url('./img/login/a-ultima-ceia.png')";
